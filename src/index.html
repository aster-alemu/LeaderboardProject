<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard structure</title>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <div class="content">
            <div class="recent-score">
                <div class="recent-score-header">
                    <h2>Recent scores</h2>
                    <button type="button" class="refbtn">Refresh</button>
                </div>
                <div class="scores"></div>
            </div>
            <div class="add-score">
                <h3>Add your score</h3>
                <form action="">
                    <input type="text" class="form-control" placeholder="Your name">
                    <input type="text" class="form-control" placeholder="Your score">
                    <input type="submit" class="form-btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
